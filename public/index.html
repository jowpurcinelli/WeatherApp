<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2vYrTts8GvqOh7ONIPM4mWPxKtoNsHes&libraries=places"></script>

    <script defer src="scripts.js"></script>
    
    <title>Weather </title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100" ></canvas>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="information">
            <div class="status">Enter a location</div>
            <div class="location">To look the Weather</div>
        </div>
        <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">Vento</div>
                 <div class="detail">
                    <div class="title">Tempereture</div>
                    <div class="value">graus</div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">chuva</div>       
                </div>
            

            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search
                  placeholder="Enter  location">
            </div>
        </div>
    </div>

    
</body>
</html>
